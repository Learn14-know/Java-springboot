apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Values.color }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}
    version: {{ .Values.color }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
